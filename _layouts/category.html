---
layout: default
---
<h1 class="post-title">{{ page.title }}</h1>

{% unless page.content == '' %}
  <p>{{ page.content }}</p>
{% endunless %}

{% for post in site.categories[page.category] %}
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  {{ post.excerpt }}
  <p><a href="{{ post.url }}">Read more...</a></p>
{% endfor %}
